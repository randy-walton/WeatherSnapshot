<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather Snapshot - Calgary</title>
  https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    #snapshot { border: 1px solid #ccc; padding: 20px; display: inline-block; background: #f0f8ff; }
    button { margin-top: 20px; padding: 10px 20px; }
  </style>
</head>
<body>
  <h1>Weather Snapshot - Calgary</h1>
  <div id="snapshot">
    <p>Loading weather data...</p>
  </div>
  <button onclick="saveAsImage()">Save Snapshot as Image</button>

  <script>
    async function fetchWeatherXML() {
      const response = await fetch("https://dd.weather.gc.ca/citypage_weather/xml/AB/s0000047_e.xml");
      const text = await response.text();
      const parser = new DOMParser();
      return parser.parseFromString(text, "application/xml");
    }

    function extractData(xml) {
      const get = tag => xml.querySelector(tag)?.textContent || "N/A";
      return {
        location: get("location > name"),
        temperature: get("currentConditions > temperature"),
        wind: get("currentConditions > wind > speed"),
        humidity: get("currentConditions > relativeHumidity"),
        weather: get("currentConditions > condition"),
        time: get("currentConditions > dateTime > timeStamp")
      };
    }

    function updateSnapshot(data) {
      const container = document.getElementById("snapshot");
      container.innerHTML = `
        <h2>${data.location}</h2>
        <p><strong>Time:</strong> ${data.time}</p>
        <p><strong>Temperature:</strong> ${data.temperature} Â°C</p>
        <p><strong>Wind:</strong> ${data.wind} km/h</p>
        <p><strong>Humidity:</strong> ${data.humidity} %</p>
        <p><strong>Weather:</strong> ${data.weather}</p>
      `;
    }

    function saveAsImage() {
      html2canvas(document.querySelector("#snapshot")).then(canvas => {
        const link = document.createElement('a');
        link.download = 'weather_snapshot.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    }

    fetchWeatherXML()
      .then(xml => extractData(xml))
      .then(data => updateSnapshot(data))
      .catch(() => {
        document.getElementById("snapshot").innerText = "Failed to load weather data.";
      });
  </script>
</body>
</html>
